{% extends 'base.html' %}
{% block title %} Sale {% endblock %}

{% block content %}
    <h1>On sale</h1>
    {% for product in on_sale_products %}
      <p><a href="{% url 'products:details' product.pk %}" >
          {{ product.title }} -- {{ product.price }} $ --> {{ product.sale_price }} $
      </a></p>
    {% endfor %}
{% endblock %}
