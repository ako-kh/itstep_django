{% extends 'base.html' %}
{% block title %} Home {% endblock %}

{% block content %}
<h1>Products</h1>
    {% for product in products %}
        <p>{{ product.title }} -- {{ product.price }} $
        {% if product.on_sale %}
            <span style="color: red" >SALE {{ product.sale }}%</span>
        {% endif %}
        </p>
    {% endfor %}
{% endblock  %}
